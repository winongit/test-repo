on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: winmwatest # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "16.x" # set this to the node version to use
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auction-backend
    steps:
      - name: "Create env file"
        run: |
          touch .env
          echo MONGO_URI=mongodb://localhost:27017/auction >> .env
          echo AZURE_CONNECTION_STRING='DefaultEndpointsProtocol=https;AccountName=skkazure;AccountKey=BeI+kqXv2v4KadlERTB27q5Ee88lNuxfgQY2g9o1qrg7xboGVR/medHuYhQjMNkdMzU7c2XmjXuo+ASty01pmw==;EndpointSuffix=core.windows.net' >> .env
          echo AZURE_ACCOUNT_NAME=skkazure >> .env
          echo AZURE_ACCESS_KEY=BeI+kqXv2v4KadlERTB27q5Ee88lNuxfgQY2g9o1qrg7xboGVR/medHuYhQjMNkdMzU7c2XmjXuo+ASty01pmw== >> .env
          echo AZURE_CONTAINER=photos >> .env
          echo AZURE_FILE_PATH=https://skkazure.blob.core.windows.net/photos/ >> .env
          cat .env
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@0b651ed7546ecfc75024011f76944cb9b381ef1e
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
